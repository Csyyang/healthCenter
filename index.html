<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>health-center</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
     (function changeRootSize() {
      const root = document.documentElement;
      const width = root.clientWidth > 750 ? 750 : root.clientWidth


      root.style.fontSize = width / 750 * 100 + 'px'

      window.addEventListener("resize", changeRootSize, false)

    })()
    </script>
  </body>
</html>
